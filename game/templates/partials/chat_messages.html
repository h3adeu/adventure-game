{% for message in messages %}
<div class="{% if message.role == 'user' %}text-right{% endif %}">
    <div class="inline-block max-w-xl px-4 py-2 rounded-lg 
                {% if message.role == 'user' %}
                    bg-blue-600 text-white
                {% else %}
                    bg-gray-700 text-gray-100
                {% endif %}">
        <p class="text-sm font-semibold mb-1">
            {{ message.role|upper }}
        </p>
        <p class="whitespace-pre-wrap message-content">{{ message.content }}</p>
        <p class="text-xs text-gray-400 mt-1">
            {{ message.timestamp|date:"H:i" }}
        </p>
    </div>
</div>
{% empty %}
<p class="text-center text-gray-500">まだメッセージがありません。会話を始めましょう!</p>
{% endfor %}
